<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <h1 class="mt-5 mb-4">Cadastro Usu√°rio</h1>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Nome:"/>
                            <h:inputText class="form-control" id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="nome">
                                <f:validateLength maximum="15" />
                                <f:validateRegex pattern="(?=^.{2,60}$)^[A-Z][a-z]+(?:[ ](?:das?|dos?|de|e|[A-Z][a-z]+))*$"/>
                            </h:inputText>
                            <h:message for="nome" style="color:gray" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Identificador:"/>
                            <h:inputText class="form-control" id="identificador" value="#{usuarioBean.usuario.identificador}" required="true" maxlength="11" label="identificador">
                                <f:validateLength minimum="5" maximum="20" />
                            </h:inputText>
                            <h:message for="identificador" style="color:gray" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Senha:"/>
                            <h:inputSecret class="form-control" id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha">
                                <f:validateLength minimum="6"/>
                            </h:inputSecret>
                            <h:message for="senha" style="color:gray" />
                        </div>
                        <div class="btn-group">
                            <h:commandButton value="Ok" action="#{usuarioBean.cadastrar()}" class="btn btn-primary"/>
                            <h:commandButton value="Limpar" action="#{usuarioBean.limpar()}" class="btn btn-group"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </h:body>
</html>
