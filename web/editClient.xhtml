<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:head>
        <title>Editar Cliente</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <h1 class="mt-5 mb-4">Editar Cliente</h1>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Nome:"/>
                            <h:inputText class="form-control" id="nome" value="#{clienteBean.cliente.nome}" required="true" label="nome">
                                <f:validateLength maximum="15" />
                                <f:validateRegex pattern="(?=^.{2,60}$)^[A-Z][a-z]+(?:[ ](?:das?|dos?|de|e|[A-Z][a-z]+))*$"/>
                            </h:inputText>
                            <h:message for="nome" style="color:gray" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="CPF:"/>
                            <h:inputText class="form-control" id="cpf" value="#{clienteBean.cliente.cpf}" readonly="true" maxlength="11" label="cpf">
                                <f:validator validatorId="validator.CpfValidator" />
                            </h:inputText>
                            <h:message for="cpf" style="color:gray" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Telefone:"/>
                            <h:inputText class="form-control" id="telefone" value="#{clienteBean.cliente.telefone.completo}" required="true" label="telefone">
                            </h:inputText>
                            <h:message for="telefone" style="color:gray" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="E-mail:"/>
                            <h:inputText class="form-control" id="email" value="#{clienteBean.cliente.email}" required="true" label="email">
                            </h:inputText>
                            <h:message for="email" style="color:gray" />
                        </div>
                        <div class="btn-group">
                            <h:commandButton value="Ok" action="#{clienteBean.atualizar(clientBean.cliente)}" class="btn btn-primary"/>
                            <h:commandButton value="Menu" action="menu.xhtml" class="btn btn-group"/>
                        </div>
                    </h:form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </h:body>
</html>
