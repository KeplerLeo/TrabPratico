<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <h1 class="mt-5 mb-4">Login</h1>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Nome:"/>
                            <h:inputText class="form-control" id="nome" value="#{usuarioBean.usuario.nome}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Identificador: "/>
                            <h:inputText class="form-control" id="identificador" value="#{usuarioBean.usuario.identificador}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Senha: "/>
                            <h:inputSecret class="form-control" id="senha" value="#{usuarioBean.usuario.senha}"/>
                        </div>
                        <h:commandButton value="Login" action="#{usuarioBean.validar()}" class="btn btn-primary"/>
                        <h:commandButton value="Cadastrar" action="cadUser.xhtml" class="btn btn-group"/>
                    </h:form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
    </h:body>    
</html>
